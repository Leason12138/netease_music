<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box "> </div>
    <script>
        let box = document.querySelector('.box')
        let oiu = true
        box.onclick = function() {
            if (oiu) {
                box.classList.remove('box1')
                oiu = false
            } else {
                box.classList.add('box1')
                oiu = true
            }
        }
    </script>
    <style>
        .box {
            width: 100vw;
            height: 100vh;
            background-image: url('https://up.enterdesk.com/edpic/67/13/fc/6713fca1a286ca0a7571d0b2eddeb668.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .box1 {
            background-image: url('https://up.enterdesk.com/edpic/e1/95/f0/e195f0f844ade0ff575b4474cb610204.jpg');
        }
    </style>
</body>

</html>
